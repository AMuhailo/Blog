{% extends "base.html" %}

{% block title %}
    Dashboard
{% endblock title %}

{% block content %}
<div class="blog-row row gap-0 m-5">
    {% include "include/rangbar.html" with most_view=most_view%}
    <div class="col-sm-10 col-md-10">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class='title-post border-bottom border-dark rounded-bottom-1 pe-5 py-2'>
                All post
            </h4>
        </div>
        <div class="row row-cols-2 row-cols-lg-5 gap-4 gap-lg-5" id='post-list'>
            {% include "pages/include/posts.html" with posts=posts%}
        </div>
    </div>
</div>
{% endblock content %}
