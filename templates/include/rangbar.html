<div class="col-2 col-md-2">
    <h4>Rank posts:</h4>
    <ul class="list-group list-group-flush pe-5">
    {% for top in most_view %}
        <li class="list-group-item list-group-item-action">
            <a href="{{ top.get_absolute_url }}" class='text-decoration-none text-dark fs-5 fw-medium '>{{ top.title }}</a>
            {% if forloop.first %}
                <i class="bi bi-fire list-link fs-3 text-warning"></i>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
